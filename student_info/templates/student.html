<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'student_info/student.css' %}">
</head>

<body>
    <!-- HEADER (No Background) -->
    <!-- <header >
        <img src="https://www.bciit.ac.in/images/logo/logo.png" class="logo-img">
        
    </header> -->

    <!-- Background Gradient Starts Below Header -->
    <div class="page-wrapper">

        <!-- Title Section -->
        <div class="container-fluid text-center my-4">
            
            <h1 class="title">STUDENT INFORMATION</h1>
        </div>
        <hr style="width: 100%; border: 2px solid black;">

        <!-- Student ID Card Section -->
        <div class="container student-container">
            <div class="row student-grid">
                {% if student %}
                {% for i in student %}
                <div class="col-sm-12">
                    <div class="student_card_wrapper">
                        <div class="student_card">
                            <div class="student_photo">
                                <img src="{{ i.photo.url }}" alt="student">
                            </div>
                            <div class="student_detail">
                                <h2 class="student_name">{{ i.name|title }}</h2>
                                <table class="table student_table">
                                    <tr>
                                        <td><strong>Year:</strong></td>
                                        <td>{{ i.year }}</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Roll No:</strong></td>
                                        <td>{{ i.rollno }}</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Date of Birth:</strong></td>
                                        <td>{{ i.dob }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <h2 class="text-center text-danger">No Record Found</h2>
                {% endif %}
            </div>
        </div>
        

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
